<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/Scripts/angular.min.js"></script>
    <script src="controller.js"></script>
    <title>Angularjs</title>
</head>
<!--Body olarak gösterdiğimiz alan bir bloğu temsil ediyor.Div de bloktur.
    .property ile bloklar arası veri iletişimi sağlanıyor.-->
<body ng-app="mainApp">
    <div ng-controller="appCtrl">
        <input type="text" ng-model="mesaj.property"/>
        <p ng-repeat="i in [1]">
            <input type="text" ng-model="mesaj.property" />
            iç blok :{{mesaj.property}}
        </p>
        dış blok:{{mesaj.property}}
    </div>
    
</body>
</html>
